<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to BillyAsh.com</h1>
        <p>If you need to reach out, you can leave a message below.</p>
        <form
              action="https://getform.io/f/blllwnkb"
              method="POST"
              enctype="multipart/form-data"
        >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> 
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            </textarea> <label for="file">Upload files if needed:</label>
            <input type="file" id="file" name="file" multiple>
            <input type="hidden" name="_cc" value="billyash.com@gmail.com, abidshussain@gmail.com">
            <button type="submit">Send Feedback</button>
        </form>
    </div>
</body>
</html>
